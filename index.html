<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch In The Woods</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
    
        <div id="layer-gradiente">
            <img src="assets/img/BackgroundLayers/backgroudgradiente.png">    
        </div>

        <div id="layer6"></div>
        
        <div id="layer5"></div>
        
        <div id="layer5-luz">
            <img class="layer3-luz" src="assets/img/BackgroundLayers/Layer_5_Lights.png">
            <img class="layer3-luz" src="assets/img/BackgroundLayers/Layer_5_Lights.png">
        </div>
        
        <div id="layer4"></div>

        <div id="layer3-luz">
            <img class="layer3-luz" src="assets/img/BackgroundLayers/Layer_3_Lights.png">
            <img class="layer3-luz" src="assets/img/BackgroundLayers/Layer_3_Lights.png">
        </div>

        <div id="layer3"></div>
        
        <div id="layer2"></div>
        
        <div id="layer1"></div>
        
        <div id="witch-container">
            <img class="witch" src="assets/img/witch/witch1.gif"> 
        </div>
        
        <div id="enemie-container">
            <img class="pumpkin" src="assets/img/Enemies/pumpkin.gif">
            <img class="thorn" src="assets/img/Enemies/thorns.png">
        </div>
        
        <div id="layer0"></div>

        <div id="score">
            <h3 class="score"><h3></h3>
        </div>

        <div class="game-over">
            <div class="texto" ><h1 class="titulo-game-over">GAME OVER</h1></div>
            <button type="button" onclick="window.location.reload()">Tentar de Novo</button>
        </div>

        <div class="menu-start">
            <div class="texto">
                <h1 class="titulo">WITCH IN THE <br> WOODS</h1>         
            </div>
            <button type="button" onclick="startGame()">Jogar</button>
            <div id="bunny">
                <img class="bunny" src="assets/img/bunny .gif">
            </div>
        </div>

        <audio class="music" src="assets/sound/The-Lone-Wolf.mp3" type="audio/mp3" loop></audio>
    </div>  
    <script src="script.js"></script>
</body>
</html>
