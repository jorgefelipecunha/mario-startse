<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicGame</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <img id="montada" src="./Images/montada.png" alt="">
        <div id="start">
            <article id="menu">
                <p>Sonic Mini Game</p>
                <p><span>Desafio da Tech Academy</span></p>
                <p>Aperte <strong>▶</strong> para iniciar</p>
            </article>
         <div id="botao">
            <button id="play"> <span> STARTSE ▶ </span></button>
            <p>Por Arthur Luiz</p>
         </div>
          
        </div>
        <div id="contador"  class="Pontuacao">
          
            <span id="mensagem" > </span>
            <span id="valor" value="0">Distância:  0 </span>
           
           <!-- <span id="aneis">Anéis: 0</span> 
            <span id="jumps">Jóias: 0</span> -->
        </div>
      
        <div id="back">
            <img class="cenario" id="img1" src="./Images/fundo-sonic.png" alt=""/>
            <img class="cenario" id="img2" src="./Images/fundo-sonic.png" alt=""/>
            
        </div>
        <div class="game">
          
             <img src="./Images/sonic/sonic/sonic-running.gif" class="sonic" />
             <img src="./Images/sonic/tails/tails-running.gif" class="tails"/>
             <img src="./Images/sonic/eggman/eggman-running.gif"  class="eggman"/>
            
              
             <img src="./Images/sonic/recompensas/esmeraldas.gif" class="recompensa" id="anel"/>
           
            <img src="./Images/sonic/obstaculos/obstaculo.gif" class="pipe-game" />
        </div>
      
    </div>
   
    <script src="./js/script.js"></script>
</body>
</html>
