<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" /> 
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
        <title>Super Mario StartSe</title>
    </head>
    <body>
        <div class="game" data-world>
            <div class="start-game">
            <img src="./Images/clouds-gamer.png" class="cloud-game" />
            <img src="./Images/super-mario.gif" class="super-mario" />
            <input id="restart" type="button" value="Restart" onClick="document.location.reload(true)">
            <div id="level"></div>
            <img src="./Images/pipe-game.png" class="pipe-game" />
            <div id="score"></div>
            <div id="gameOver">Game Over</div>
            <audio id="jump" src="./assets/jump.mp3" preload="auto"></audio>
            <audio id="death" src="./assets/down.mp3" preload="auto"></audio>
            <audio id="myAudio" src="./assets/theme-sound.mp3" preload="auto"></audio>
        </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
