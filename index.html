<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" /> 
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
        <title>Super Mario StartSe</title>
    </head>
    <body>
        <div class="game" data-world>
            <div class="start-game">
            <img src="./assets/images/clouds-gamer.png" class="cloud-game" />
            <img src="./assets/images/super-mario.gif" class="super-mario" />
            <input id="restart" type="button" value="Restart" onClick="document.location.reload(true)">
            <div id="level">Level 0</div>
            <img src="./assets/images/pipe-game.png" class="pipe-game" />
<!----            <div id="high-score"></div> -->
            <div id="score">Score 0</div>
            <div id="gameOver">Game Over</div>
            <audio id="jump" src="./assets/audio/jump.mp3"></audio>
            <audio id="death" src="./assets/audio/down.mp3"></audio>
            <audio id="myAudio" src="./assets/audio/theme-sound.mp3" autoplay></audio>
        </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
