<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" /> 
        <title>Super Mario StartSe</title>
    </head>
    <body>
        <div class="game">
            <div class="score">
                <div id="left">
                    <span class="left">MARIO</span><br>
                    <span id="score" class="left">0</span>
                </div>
                <nav class="menu">
                    <h2>Nível</h2>
                    <form>
                        <input type="radio" id="facil" name="nivel" value=1>
                        <label for="facil">Fácil</label><br>
                        <input type="radio" id="normal" name="nivel" value=2 checked>
                        <label for="normal">Normal</label><br>
                        <input type="radio" id="dificil" name="nivel" value=3>
                        <label for="dificil">Difícil</label><br><br>
                        <button id="botao" onclick="iniciar()">Iniciar</button>
                    </form>
                    <p id="teste">TESTE</p>
                </nav>
                <div id="right">
                    <span class="right">TIME</span><br>
                    <spam id="time" class="right">0</spam>
                </div>
            </div>
            <img src="./Images/clouds-gamer.png" class="cloud-game" />
            <img src="./Images/super-mario.gif" class="super-mario" />
            <img id="pipeSpeed" src="./Images/pipe-game.png" class="pipe-game" />
        </div>

    </body>
</html>
