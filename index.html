<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super Mario StartSe</title>
  </head>
  <body>
    <div class="game">
      <div class="coin-counter hidden">
        <img
          src="./Images/coin-game.gif"
          alt="coin 8bit image"
          class="coin-count-image"
        />
        <span>x</span>
        <h2 class="coin-count-text">0</h2>
      </div>
      <img src="./Images/clouds-gamer.png" class="cloud-game" />
      <img src="./Images/super-mario-small2.gif" class="super-mario hidden" />
      <img src="./Images/pipe-game.png" class="pipe-game hidden" />
      <img src="./Images/bullet-game.png" class="bullet-game" />
      <img src="./Images/fungus-game.png" class="fungus-game" />
    </div>

    <div class="start-game-modal">
        <img src="./Images/mario-logo.webp" alt="super mario">
        <div class="start-game-info">
            <h1>New game</h2>
            <h2>Record</h2>
            <div>
                <img
                    src="./Images/coin-game.gif"
                    alt="coin 8bit image"
                    class="coin-count-image"
                />
                <span>x</span>
                <p class="start-game-record">0</p>
            </div>
            <button class="start-game-button">Start</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
